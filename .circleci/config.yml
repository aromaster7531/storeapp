version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.8-node
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install pytest bottle requests

      # Allow outbound network connections
      - run:
          name: Allow Outbound Connections
          command: |
            sudo iptables -P OUTPUT ACCEPT
            sudo iptables -A OUTPUT -d localhost -j ACCEPT
            sudo iptables -A OUTPUT -p tcp --dport 8080 -j ACCEPT
            sudo iptables -A OUTPUT -j DROP

      - run:
          name: Run tests
          command: pytest --junitxml=junit.xml || ((($? == 5)) && echo 'Did not find any tests to run.')
      - store_test_results:
          path: junit.xml
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - test-python
